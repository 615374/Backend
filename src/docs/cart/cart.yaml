paths:
  /api/carts/:
    get:
      summary: Obtener carritos
      tags: 
        - Carts
      responses:
        '200':
          description: Carritos obtenidos satisfactoriamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Carts'
        '500':
          description: Error interno del servidor al obtener los carritos
 
 
  /api/carts/{id}:
    get:
      summary: Obtener un solo carrito dado su id
      tags: 
        - Carts
      parameters:
        - name: id
          in: path
          required: true
          schema: 
            $type: String
          description: Id del carrito a buscar
      responses:
        '200':
          description: Carrito obtenido satisfactoriamente
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Carts'
        '500':
          description: Error interno del servidor al obtener el carrito

components:
  schemas:
    Cart:
      type: object
      properties:
       _id: 
        type: ObjectId
        description: Id autogenerado de MongoDB
       quantity: 
        type: Number
        description: Cantidad
      example:
        _id: ObjectId('31a3123f2313e')
        quantity: 1